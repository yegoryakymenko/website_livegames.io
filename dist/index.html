<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Heebo" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Secular+One" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
  <div class="home">
    <nav class="home__nav">
      <div class="home__nav-logo"></div>
      <ul class="home__nav-menu">
        <li class="home__nav-menu_li"><a href="" class="home__nav-menu_li-anchor">ABOUT US</a></li>
        <li class="home__nav-menu_li"><a href="" class="home__nav-menu_li-anchor">GAMES</a></li>
        <li class="home__nav-menu_li"><a href="" class="home__nav-menu_li-anchor">CONTACTS</a></li>
      </ul>
    </nav>
  </div>
  <div class="about-us"></div>
  <div class="our-games"></div>
  <div class="over-under"></div>
  <div class="tombala"></div>
  <div class="partners-benefits"></div>
  <div class="partners">
    <h3 class="partners__h3">our partners</h3>
    <div class="partners__container">
      <div class="partners__container-block">
        <img src="img/partners/1xBet-Logo.png" alt="1xBet">
      </div>
      <div class="partners__container-block">
        <img src="img/partners/everyMatrix-logo.png" alt="EveryMatrix">
      </div>
      <div class="partners__container-block">
        <img src="img/partners/favbet-logo.png" alt="FavBet">
      </div>
      <div class="partners__container-block">
        <img src="img/partners/betcons.png" alt="BetConstruct">
      </div>
      <div class="partners__container-block">
        <img src="img/partners/betinvest-logo.png" alt="BetInvest">
      </div>
      <div class="partners__container-block">
        <img src="img/partners/InPlayNet Logo.jpg" alt="InPlayNet">
      </div>
      <div class="partners__container-block">
        <img src="img/partners/Logo_luckyland.png" alt="LuckyLand">
      </div>
      <div class="partners__container-block">
        <img src="img/partners/logo-pronet.png" alt="ProNet">
      </div>
      <div class="partners__container-block">
        <img src="img/partners/Logo-Sportingtech.png" alt="Sportingtech">
      </div>
    </div>
  </div>
  <div class="career">
    <h3 class="career-h3">career</h3>
    <div class="career__content">
      <div class="career__content-block">
        <img src="img/office.png" alt="Career">
      </div>
      <div class="career__content-block">
        <p>
          We are a diverse group of talents, from all over the globe, that are passionate about developing better
          gaming solutions that enables the ultimate entertainment experience. Come work with us!</p>
        <button>learn more</button>
      </div>
    </div>
  </div>
  <div class="footer">
    <img src="img/logo-new.svg" alt="LiveGames" class="footer__logo">
    <div class="footer__social-icons">
      <a href="#" class="icon"><img src="img/linkedin.png" alt="LiveGames"></a>
      <a href="#" class="icon"><img src="img/skype.png" alt="LiveGames"></a>
      <a href="#" class="icon"><img src="img/mail.png" alt="LiveGames"></a>
    </div>

    <p class="footer__copyrigth">
      <i class="far fa-copyright"></i> 2019 All rigths reserved
    </p>
